<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="box">
        <div class="form">
            <div class="form-content">
                <div class="h2-text">
                    <h2>sign up</h2>
                </div>
                <div class="input-info">
                    <input type="text" class="user" id="user" >
                    <span class="span-na" for="user">Enter your name</span>
                </div>
                <div class="input-info">
                    <input type="email" class="user" id="mail" >
                    <span class="span-na" for="mail">Enter your email</span>
                </div>
                <div class="input-info">
                    <input type="password" class="pass" id="pass" >
                    <span class="span-na">password</span>
                </div>
                <div class="col-dd">
                    
                    <div class="col-sign">
                        <a href="login.html" style="color: aqua;">You have an account? Sign in</a>
                    </div>
                </div>
                
                <button class="sub" onclick="addUser()">Sign up</button>
            </div>
        </div>
    </div>
    
    <script src="css/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
